<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Password</title>
  <style>
    :root {
      --primary-blue: #0F3460;
      --accent-red: #E94560;
      --text-light: #EAEAEA;
      --tech-blue: #6495ED;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop") no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(13, 27, 42, 0.85);
      z-index: -1;
    }

    .container {
      max-width: 450px;
      width: 90%;
      padding: 30px;
      background: rgba(15, 52, 96, 0.7);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(100, 149, 237, 0.2);
    }

    h2 {
      text-align: center;
      color: var(--tech-blue);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid var(--tech-blue);
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-light);
      font-size: 16px;
    }

    .output-box {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      color: var(--text-light);
      word-break: break-word;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid var(--tech-blue);
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background-color: var(--accent-red);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
      border-color: var(--accent-red);
    }

    .back {
      text-align: center;
      margin-top: 25px;
    }

    .back a {
      color: var(--tech-blue);
      text-decoration: none;
      font-weight: bold;
    }

    .back a:hover {
      text-decoration: underline;
    }

    .error {
      color: var(--accent-red);
      font-size: 14px;
      margin-top: 5px;
    }

    #saveForm {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Generate Password</h2>

    <label for="name">Password Name:</label>
    <input type="text" id="name" placeholder="e.g., Gmail, Bank" required>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="8" placeholder="Minimum 8 characters" required>
    <div id="error" class="error"></div>

    <button onclick="generatePassword()">Generate Password</button>

    <label for="result">Generated Password:</label>
    <div id="result" class="output-box"></div>

    <!-- Hidden form to save -->
    <form id="saveForm" method="POST" action="/add-password">
      <input type="hidden" name="name" id="saveName">
      <input type="hidden" name="password" id="savePassword">
      <button type="submit">Save to Vault</button>
    </form>

    <div class="back">
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const name = document.getElementById('name').value.trim();
      const error = document.getElementById('error');
      const output = document.getElementById('result');

      if (!name) {
        error.textContent = "Please enter a password name.";
        output.textContent = "";
        document.getElementById('saveForm').style.display = "none";
        return;
      }

      if (isNaN(length) || length < 8) {
        error.textContent = "Password length must be at least 8 characters.";
        output.textContent = "";
        document.getElementById('saveForm').style.display = "none";
        return;
      }

      error.textContent = "";

      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      output.textContent = password;

      // Prepare save form
      document.getElementById('saveName').value = name;
      document.getElementById('savePassword').value = password;
      document.getElementById('saveForm').style.display = "block";
    }
  </script>

</body>
</html>
