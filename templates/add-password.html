<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Password</title>
  <style>
    :root {
      --primary-blue: #0F3460;
      --accent-red: #E94560;
      --text-light: #EAEAEA;
      --tech-blue: #6495ED;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop") no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(13, 27, 42, 0.85);
      z-index: -1;
    }

    .container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: rgba(15, 52, 96, 0.7);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(100, 149, 237, 0.2);
    }

    h2 {
      color: var(--tech-blue);
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid rgba(100, 149, 237, 0.3);
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-light);
      font-size: 16px;
    }

    .strength {
      margin-bottom: 15px;
      font-weight: bold;
    }

    .weak {
      color: red;
    }

    .medium {
      color: orange;
    }

    .strong {
      color: lightgreen;
    }

    button {
      width: 100%;
      background-color: var(--primary-blue);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid var(--tech-blue);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-red);
      border-color: var(--accent-red);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
    }

    .back {
      margin-top: 20px;
      text-align: center;
    }

    .back a {
      color: var(--tech-blue);
      text-decoration: none;
      font-weight: bold;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add New Password</h2>
    <form action="/add-password" method="POST">
      <label for="name">Password Name</label>
      <input type="text" name="name" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required oninput="checkStrength()">

      <div id="strengthResult" class="strength"></div>

      <button type="submit">Save Password</button>
    </form>

    <div class="back">
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById('password').value;
      const strengthResult = document.getElementById('strengthResult');
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[\W_]/.test(password)) strength++;

      if (strength <= 2) {
        strengthResult.textContent = "Weak";
        strengthResult.className = "strength weak";
      } else if (strength <= 4) {
        strengthResult.textContent = "Medium";
        strengthResult.className = "strength medium";
      } else {
        strengthResult.textContent = "Strong";
        strengthResult.className = "strength strong";
      }
    }
  </script>

</body>
</html>
