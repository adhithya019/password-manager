<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Passwords</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop") no-repeat center center fixed;
      background-size: cover;
      padding: 30px;
      color: #EAEAEA;
      margin: 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 27, 42, 0.85);
      z-index: -1;
    }

    h2 {
      text-align: center;
      color: #6495ED;
    }

    .password-list {
      max-width: 600px;
      margin: 30px auto;
    }

    .password-entry {
      background-color: rgba(15, 52, 96, 0.7);
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border: 1px solid rgba(100, 149, 237, 0.3);
    }

    .entry-title {
      font-weight: bold;
      font-size: 18px;
      color: #EAEAEA;
    }

    .entry-password {
      margin-top: 5px;
      word-break: break-word;
      color: #EAEAEA;
    }

    .back {
      text-align: center;
      margin-top: 30px;
    }

    .back a {
      text-decoration: none;
      color: #6495ED;
      font-weight: bold;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Saved Passwords</h2>

  <div class="password-list">
    {% if passwords %}
      {% for entry in passwords %}
        <div class="password-entry">
          <div class="entry-title">{{ entry.name }}</div>
          <div class="entry-password">{{ entry.password }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p style="text-align:center;">No saved passwords found.</p>
    {% endif %}
  </div>

  <div class="back">
    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
