<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop") no-repeat center center fixed;
      background-size: cover;
      padding: 30px;
      color: #EAEAEA;
      margin: 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(13, 27, 42, 0.85);
      z-index: -1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .profile-info h3, .profile-info p {
      margin: 0;
      color: #EAEAEA;
    }

    .actions {
      margin: 50px auto;
      text-align: center;
    }

    .actions button {
      padding: 14px 28px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0F3460;
      color: white;
      cursor: pointer;
      border: 2px solid #6495ED;
      transition: 0.3s ease;
    }

    .actions button:hover {
      background-color: #E94560;
      border-color: #E94560;
      transform: translateY(-2px);
    }

    a.logout {
      color: #E94560;
      font-weight: bold;
      text-decoration: none;
    }

    a.logout:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="profile">
      <img src="{{ user.profile_pic and 'data:image/png;base64,' + user.profile_pic or 'https://via.placeholder.com/60' }}" alt="Profile Picture">
      <div class="profile-info">
        <h3>{{ user.username }}</h3>
        <p>{{ user.email }}</p>
      </div>
    </div>
    <a class="logout" href="/logout">Logout</a>
  </div>

  <div class="actions">
    <button onclick="window.location.href='/add-password'">Add New Password</button>
    <button onclick="window.location.href='/saved-passwords'">Show Saved Passwords</button>
    <button onclick="window.location.href='/generate-password'">Generate Password</button>
  </div>

  <div class="footer">
    <p>&copy; {{ user.username }}'s Vault</p>
  </div>

</body>
</html>
